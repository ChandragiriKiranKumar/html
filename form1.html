<!DOCTYPE html>
<html>
  <head>
    <title>Form Learning</title>
  </head>
  <body>
    <h1>Registration Form/ Sign Up/ Fill Details</h1>
    <form>
      <label>Name: </label>
      <input type="text" placeholder="Enter your name" /> <br />
      <br />
      <label>Email Id</label>
      <input type="email" placeholder="Enter your email id" />
      <br />
      <br />
      <label>Mobile Number</label>
      <input
        type="text"
        name="country_code"
        title="Error Message"
        pattern="[1-9]{1}[0-9]{9}"
        placeholder="Enter your mobile number"
      />
      <br />
      <br />
      <label>Gender</label>
      <input type="checkbox" /> Male <input type="checkbox" /> Female
      <input type="checkbox" /> Transgender <br />
      <br />
      <label>Date</label>
      <input type="date" />
    </form>
    <h2>Location / Route</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31101.679758581744!2d77.64989872440795!3d12.990393021794416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1133698775f7%3A0xdc3dde1454d7a728!2sKR%20Pura%20Market!5e0!3m2!1sen!2sin!4v1674660190913!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <p title="I'm a tooltip">This is a paragraph.</p>
  </body>
</html>
