<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <h1>Registration Form/ Sign Up/ Login form</h1>
    <form>
      <label>Name</label>
      <input type="text" /> <br />
      <label>Email</label>
      <input type="email" /> <br />
      <label>Password</label>
      <input type="password" /><br />
      <br />
      <input type="radio" /> Male <input type="radio" /> Female <br />
      <br />
      <label>State</label>
      <select>
        <option>Select</option>
        <option>AP</option>
        <option>KA</option>
        <option>MP</option>
        <option>UP</option>
      </select>
      <br />
      <br />
      <label for="">DOB</label>
      <input type="date" />
      <br />
      <input type="checkbox" /> I accepted
      <a href="https://growdigitalindia.in/" target="_blank">T&C</a>
      <br /><br />
      <button>Registration</button>
      <input type="reset" value="submit" />
      <!-- type = submit or reset or cancel, collect all input types -->
    </form>
    <h1>Collection of all input types</h1>
    <form>
      <input type="button" value="submit" /><br />
      <input type="checkbox" /><br />
      <input type="color" /><br />
      <input type="date" /><br />
      <input type="datetime-local" /><br />
      <input type="email" /><br />
      <input type="file" /><br />
      <input type="hidden" /><br />
      <input type="image" /><br />
      <input type="month" /><br />
      <input type="number" /><br />
      <input type="password" /><br />
      <input type="radio" /><br />
      <input type="range" /><br />
      <input type="reset" /><br />
      <input type="search" /><br />
      <input type="submit" /><br />
      <input type="tel" /><br />
      <input type="text" /><br />
      <input type="time" /><br />
      <input type="url" /><br />
      <input type="week" /><br />
    </form>
    <b></b>
    <h1>contact Form</h1>
    <form action="">
      <label for="">Name</label>
      <input type="text" placeholder="Enter name" /> <br />
      <label for="">Email</label>
      <input type="email" /> <br />
      <label for="">Phone</label>
      <input type="number" placeholder="" /> <br />
      <label for="">Message</label>
      <textarea cols="20" rows="10" maxlength="20"></textarea>
    </form>

    <!-- Task Management tools are JIRA, Asana,
    work fast , -->
    <br />
    <br />
    <h2>how to embed google map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15552.484107962187!2d77.69485116004945!3d12.964106609194179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae138516dbe6c5%3A0xf14aaebd7531e44f!2sDomino&#39;s%20Pizza!5e0!3m2!1sen!2sin!4v1674655373194!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <br />
    <br />
    <form>
      <p>Veuillez choisir la meilleure méthode pour vous contacter :</p>
      <div>
        <input type="radio" />
        <label>Email</label>

        <input type="radio" name="contact" value="telephone" />
        <label>Téléphone</label>

        <input type="radio" value="courrier" />
        <label for="contactChoice3">Courrier</label>
      </div>
      <div>
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </body>
</html>
